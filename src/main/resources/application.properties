spring.application.name=SpringBootStudy

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/webdb
spring.datasource.username=webuser
spring.datasource.password=webuser

#Log설정 - 기본적으로 Log4j2가 추가 되어 있음
logging.level.org.springframework=info
logging.level.com.boot=debug

#Spring DATA JPA
#Hibernate에 대한 DDL(데이터 정의 언어) 자동 생성 전략을 지정
#Hibernate가 생성하는 SQL 쿼리를 보기 쉬운 형식으로 포맷팅하도록 지정
#Hibernate가 생성하는 SQL 쿼리를 로그로 출력하도록 지정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true