<!--org.springframework 패키지 및 하위 패키지에서 생성된 로그 메시지는 info 레벨 이상의 메시지만 기록됩니다.-->
<!--logging.level.org.springframework=info-->
<!--com.boot 패키지 및 하위 패키지에서 생성된 로그를 debug 레벨로 설정합니다.-->
<!--logging.level.com.boot=debug-->

<!--스프링 시큐리티 관련 로그를 트레이스(trace) 레벨로 설정 / 트레이스 레벨은 로그 레벨 중에서 가장 상세한 수준으로, 매우 상세한 로그 메시지를 포함 - 스프링 시큐리티에서 생성되는 모든 로그 메시지를 기록-->
<!--logging.level.org.springframework.security=trace-->
<!--#TRACE: 가장 상세한 로깅 레벨로, 매우 상세한 디버깅 정보를 제공합니다. 코드 내부의 각각의 단계와 이벤트를 추적하는 데 사용됩니다. 보통은 운영 환경에서는 거의 사용되지 않습니다.-->
<!--#DEBUG: 디버깅 목적으로 사용되며, 개발 중에 자세한 정보를 기록합니다. 애플리케이션의 동작을 이해하고 디버깅하는 데 유용합니다.-->
<!--#INFO: 애플리케이션의 주요 이벤트 및 진행 상황을 나타냅니다. 일반적인 운영 환경에서의 기본 로깅 레벨이며, 애플리케이션의 정상적인 동작 상태를 확인하는 데 사용됩니다.-->
<!--#WARN: 경고 메시지를 나타내며, 잠재적인 문제가 발생했지만 애플리케이션이 계속 실행될 수 있는 상태를 나타냅니다. 잠재적인 문제를 알리고 주의를 환기하기 위해 사용됩니다.-->
<!--#ERROR: 에러 메시지를 나타내며, 심각한 문제가 발생하여 애플리케이션이 예상대로 동작하지 않을 수 있음을 나타냅니다. 애플리케이션의 중요한 오류 상태를 보고하는 데 사용됩니다.-->
<!--#FATAL: 매우 심각한 오류를 나타냅니다. 애플리케이션의 실행을 중지해야 하는 심각한 문제가 발생했음을 나타냅니다.-->

<!--카카오 OAuth2 프로바이더 설정 - 주는 쪽(카카오)-->

<!--카카오 OAuth2 인증 엔드포인트 URI입니다. 사용자가 로그인 및 인가 프로세스를 시작할 수 있는 URI입니다.-->
<!--spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize-->

<!--사용자 이름을 식별하는 속성입니다. 일반적으로 ID나 이메일과 같은 사용자 식별자를 사용합니다.-->
<!--spring.security.oauth2.client.provider.kakao.user-name-attribute=id-->

<!--카카오 OAuth2 토큰 엔드포인트 URI입니다. 인증 코드를 교환하여 액세스 토큰을 요청하는 URI입니다.-->
<!--spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token-->

<!--사용자 정보를 가져오는 카카오 API의 엔드포인트 URI입니다.-->
<!--spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me-->


<!--카카오 OAuth2 클라이언트 등록 설정-->

<!--클라이언트 이름입니다. 일반적으로 서비스의 이름이 사용됩니다.-->
<!--spring.security.oauth2.client.registration.kakao.client-name=kakao-->

<!--인가 유형입니다. 여기서는 인증 코드(authorization_code) 그랜트 유형을 사용합니다.-->
<!--spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code-->

<!--리디렉션 URI입니다. 사용자가 인증 및 권한 부여 후 리디렉션되는 URI입니다. 카카오로부터 인가 코드를 받을 수 있는 위치를 지정합니다.-->
<!--spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8080/login/oauth2/code/kakao-->

<!--카카오에서 발급한 클라이언트 ID입니다.-->
<!--spring.security.oauth2.client.registration.kakao.client-id=5e99d07442b8b44242cd9e053ff590b2-->


<!--카카오에서 발급한 클라이언트 비밀키입니다.-->
<!--spring.security.oauth2.client.registration.kakao.client-secret=5PNKrR1bwte1bDGzQzJYa987ZtaUuwuP-->

<!--클라이언트 인증 방법입니다. 여기서는 POST 방식을 사용합니다.-->
<!--spring.security.oauth2.client.registration.kakao.client-authentication-method=POST-->

<!--액세스 토큰에 요청되는 권한 범위입니다. 여기서는 프로필 정보 및 프로필 사진에 대한 권한을 요청합니다.-->
<!--spring.security.oauth2.client.registration.kakao.scope=profile_nickname, profile_image-->
